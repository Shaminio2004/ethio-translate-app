<head>
  <meta charset="utf-8" />
  <title>Ethio Translate â€“ Amharic & Tigrinya to English</title>

<body>
<main class="wrap">
  <h1 class="logo">Ethio Translate</h1>
  <p class="tagline">Amharic â€¢ Tigrinya â†’ English</p>

  <!-- THREE BIG OPTIONS -->
  <section id="home" class="card">
    <button id="btnType" class="bigBtn">âœï¸ Type Text</button>
    <button id="btnFile" class="bigBtn">ğŸ“„ Upload File</button>
    <button id="btnCam" class="bigBtn">ğŸ“· Take Photo</button>
    <input hidden id="fileInput" accept="image/*,.pdf" type="file" />
    <video hidden id="video" playsinline></video>
    <canvas hidden id="canvas"></canvas>
  </section>

  <!-- OCR + TRANSLATE AREA -->
  <section id="stage" hidden class="card">
    <label class="label">Extracted text (edit if needed)</label>
    <textarea id="ocrText" rows="6"></textarea>

    <div id="confidence" class="pill">Confidence: <span></span></div>

    <label class="label" for="sourceLang">Source language</label>
    <select id="sourceLang" class="select">
      <option value="auto" selected>Auto-detect</option>
      <option value="am">Amharic</option>
      <option value="ti">Tigrinya</option>
    </select>

    <button id="btnTranslate" class="bigBtn primary">Translate</button>

    <label class="label">English</label>
    <textarea id="transText" rows="6" readonly></textarea>

    <div class="actions">
      <button id="btnCopy">Copy</button>
      <button id="btnShare">Share</button>
      <button id="btnSave">Save</button>
      <label class="sideToggle">
        <input id="sideCheck" type="checkbox" /> Side-by-side
      </label>
    </div>

    <p id="error" class="error"></p>
    <button id="btnBack" class="textBtn">â† Start over</button>
  </section>

  <!-- HISTORY -->
  <aside id="history" class="card">
    <h2>Recent</h2>
    <ul id="histList"></ul>
    <button id="btnClearHist" class="textBtn">Clear history</button>
  </aside>
</main>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script type="module" src="app.js"></script>

</html>
